<div class="login-page-container">
  
  <div class="app-brand">
    <svg width="62" height="62" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g fill="#4A90E2" transform="translate(50,50)">
          <rect x="-8" y="-35" width="16" height="70" rx="2"/>
          <rect x="-8" y="-35" width="16" height="70" rx="2" transform="rotate(60)"/>
          <rect x="-8" y="-35" width="16" height="70" rx="2" transform="rotate(-60)"/>
      </g>
    </svg>
    <h1 class="app-name">ConnectEd</h1>
  </div>

  <div class="login-box">
    <div class="login-form-card">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        
        <div class="welcome-header">
          <h1 class="main-title">Welcome Back</h1>
          <p class="subtitle">Sign in to continue to your account.</p>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Username or Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="email">
          <div class="error" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
            Email required
          </div> 
          <div class="error" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
            Please provide valid email
          </div> 
        </div>

        <div class="form-group password-group">
          <div class="password-label-row">
            <label for="inputPassword5" class="form-label">Password</label>
            <a href="#" class="forgot-password-link">Forgot Password?</a>
          </div>
          <input type="password" id="inputPassword5" class="form-control" formControlName="password">
          <div class="error" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
            Password required*
          </div> 
        </div>

        <button type="submit" class="btn login-btn" [disabled]="!loginForm.valid">
          Login
        </button>
        
      </form>
    </div>
  </div>
  
  <div class="signup-prompt">
    Don't have an account? <a href="/register" class="signup-link">Sign Up</a>
  </div>
</div>
